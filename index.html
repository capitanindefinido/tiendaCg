<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda CG</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MI CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    
    <h1 class="text-center" id="titulo">Tienda CG</h1>
    <hr>
    <div id="contenedorProductos" class="row"></div>

    <!-- CARRITO DE COMPRAS -->
    <hr>
    
    <button class="btn colorBoton" id="verCarrito"> Ver Carrito </button>
    <button class="btn colorBoton" id="vaciarCarrito"> Vaciar Carrito </button>
    <button type="button" class="btn colorBoton" id="verMonto"><i class="fas fa-shopping-cart"></i></button>
    <div class="row" id="contenedorCarrito"></div>
    <br>
    <h3>El total de la compra es de <span id="total"></span></h3>
    <h5>Datos del envío: </h5>
    <form class="row g-3">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="text"  class="form-control" id="inputNombre">
        </div>
        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputDireccion" >
        </div>
        <div class="col-12">
        <label for="inputAddress2" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="inputTelefono" >
        </div>
        <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
        <label for="inputState" class="form-label">País</label>
        <select id="inputPais" class="form-select">
            <option selected>Elegir...</option>
            <option>Chile</option>
            <option>Argentina</option>
            <option>Perú</option>
        </select>
        </div>
        <div class="col-12">
    </form>
    <br>
    <label for="inputAddress" class="form-label">Con cuanto dinero desea pagar?</label>
        <input type="text" class="form-control" id="dinero" >
        </div>
    <br>
    <div class="col-12">
        <button id="aceptarCompra" class="btn colorBoton">Pagar</button>
    </div>
    <br>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script src="main.js"></script> -->
    <script src="main.js"></script>
    
</body>
</html>
